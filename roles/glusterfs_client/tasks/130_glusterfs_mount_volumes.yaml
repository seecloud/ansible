- name: Mount glusterfs volume for Elastic Search
  mount:
    name: "{{ glusterfs_elastic_search_mount_point }}"
    src: 127.0.0.1:{{ glusterfs_elastic_search_volume_name }}
    fstype: glusterfs
    opts: rw
    state: mounted




- name: Mount glusterfs volume for Docker Registry
  mount:
    name: "{{ glusterfs_docker_registry_mount_point }}"
    src: 127.0.0.1:{{ glusterfs_docker_registry_volume_name }}
    fstype: glusterfs
    opts: rw
    state: mounted


