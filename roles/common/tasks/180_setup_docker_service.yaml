- name: Ensure docker runner
  service:
    name: docker
    state: started
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Disable SElinux (to be changed )
  selinux:
    state: disabled
  when: ansible_distribution == 'CentOS'

- name: Ensure docker runner
  service:
    name: docker-latest.service
    state: started
  when: ansible_distribution == 'CentOS'